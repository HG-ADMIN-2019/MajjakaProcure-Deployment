<div class="container-fluid">
   <!-- The Modal for Call Support -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="update-support-title"> Call Support</h5>
                    <button type="button" class="close remove_upload_data" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="modal-body scrollbox">
                    <div id="id_del_add_button" class="mb-2" hidden>
                        <button class="btn btn-outline-primary" type="button" onclick="add_popup_row()"><i class="fa fa-plus"></i> add new row</button>
                        <button class="btn btn-outline-primary" id="call_delete_btn" hidden onclick="application_settings_delete_Row('id_popup_table')"><i class="fa fa-trash"></i> delete</button>
                    </div>

                    <div class="alert alert-success display-none" id="org_support_update_success" role="alert"></div>
                    <div id="id_check_error_messages" class="alert alert-danger check_error_messages" hidden></div>

                    <div >
                        <p id="id_error_msg" class="alert alert-danger" hidden></p>
                    </div>

                    <table class="class_popup_table table table-bordered mt-2" id="id_popup_table" >
                        <thead>
                        <tr>
                            <th id="select_call" class="display-none">Select</th>
                            <th>Support Number</th>
                            <th id="id_del_ind_checkbox" hidden>Del Indicator</th>
                            <th hidden></th>
                        </tr>
                        </thead>
                        <tbody id=id_popup_tbody>

                        </tbody>
                    </table>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
<!--                    <button id="id_delete_duplicate" class="btn btn-primary  display_buttons" style="display:none;" type="button" onclick="delete_duplicate()"><i class="fas fa-check"></i> Delete Duplicates</button>-->
<!--                    <button id="id_check_data" style="display:none;" class="btn btn-primary display_buttons" type="button" onclick="check_data()"><i class="fas fa-check"></i> Check</button>-->
                    <button class="btn btn-primary display-none" id="edit_id" onclick="onclick_edit()"><i class="fas fa-save"></i> cancel</button>
                    <div id="save_cancel_btn" class="display-none">
                        <button class="btn btn-primary " id="save_id" onclick="save_support_data()"><i class="fas fa-save"></i> save</button>
                        <button type="button" class="btn btn-primary" onclick="cancel_support_details()"><i class="fas fa-times"></i> cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!--end of modal popup for Add,copy,update and upload-->
<script>
//onclick of add button display myModal popup and set GLOBAL_ACTION button value
function onclick_add_button(button) {
    GLOBAL_ACTION = button.value
    $("#id_popup_tbody").empty();
    $('#myModal').modal('show');
    //------------

     $.ajax({
            type: 'POST',
            url: "{% url 'eProc_Org_Support:get_support_data' %}",
            data: {
               // calender_id: GLOBAL_CALENDER_ID
            },
            success: function (response) {
                if (response['call_support_data_array'].length == 0) {
                    document.getElementById('save_cancel_btn').style.display = 'block';
                    document.getElementById('edit_id').style.display = 'none';
                    basic_add_new_html = '<tr ><td id="call_checkbox" class="class_call_checkbox" hidden><input type="checkbox" onchange="call_delete_check(this);"  required></td>'+
                                         '<td><input class="input form-control"  type="text" id="support_number"  name="support_number" required></td>'+
                                         '<td class="class_del_checkbox" hidden><input type="checkbox" required></td>'+
                                         '<td hidden><input type="text" id="org_support_guid"></td></tr>';
                                         $('#id_popup_tbody').append(basic_add_new_html);
                                         $('#id_popup_table tbody').html(basic_add_new_html);

                    } else {
                    document.getElementById('edit_id').style.display = 'block'
                    document.getElementById('save_cancel_btn').style.display = 'none';
                    var i ;
                    content = '';
                     for(i=0;i<response['call_support_data_array'].length; i++)
                     {
                        content += '<tr><td id="call_checkbox" class="class_call_checkbox" hidden><input type="checkbox" onchange="call_delete_check(this);"  required></td>';
                        content += '<td><input class="input form-control hg_edit_display_mode" id="support_number" required  type="text"  +  name="support_number" + value="' + response['call_support_data_array'][i] + '" onkeypress="return /[a-z 0-9]/i.test(event.key)"  disabled /></td>';
                        content += '<td hidden><input type="checkbox" name="del_ind"></td>';
                        content += '<td hidden><input class="input"  type="text"  name="org_support_guid"  value="' + response['call_support_guid_array'][i] + '"  /></td>';
                        content += '</tr>';
                        $('#id_popup_table tbody').html(content);
                        }


                }
            },
            error: function (error) {
               // error_msg.innerHTML = error.responseText
            }
        })
       // table_sort_filter('display_basic_table');


    //------------
    $("#id_del_ind_checkbox").prop("hidden", true);
    $("#select_call").prop("hidden", true);
<!--    document.getElementById("id_del_add_button").style.display = "block";-->
<!--    $("#save_id").prop("hidden", false);-->
}
// on click add icon display the row in to add the new entries
function add_popup_row() {
    basic_add_new_html = '';
    var display_db_data = '';
    $('#id_popup_table').DataTable().destroy();
    $(".modal").on("hidden.bs.modal", function () {
        $("#id_error_msg").html("");
    });
    basic_add_new_html = '<tr ><td><input type="checkbox" onchange="call_delete_check(this)" required></td>'+
    '<td><input class="input form-control"  type="text" id="support_number" name="support_number"  required></td>'+
    '<td class="class_del_checkbox" hidden><input type="checkbox" required></td>'+
    '<td hidden><input type="text" id="org_support_guid"></td></tr>';
    $('#id_popup_tbody').append(basic_add_new_html);
    if (GLOBAL_ACTION == "country_upload") {
        $(".class_del_checkbox").prop("hidden", false);
    }
    table_sort_filter_popup_pagination('id_popup_table');
}
  function onclick_edit(){
    $(".hg_edit_display_mode").prop( "disabled", false );
    $("#id_del_add_button").prop( "hidden", false );
    // $("#email_del_add_button").prop( "hidden", false );
      //$("#select_call").prop( "hidden", false );
      document.getElementById('select_call').style.display = 'block';
     $(".class_call_checkbox").prop( "hidden", false );
     document.getElementById('save_cancel_btn').style.display = 'block';
     document.getElementById('edit_id').style.display = 'none';
}
    function save_support_data(){

    var form_data=[];
    var isValid = 'Y';

    $("#id_popup_table TBODY TR").each(function () {
    var row = $(this);
    var support_data = {};
        support_data.support_type = 'CALL'
        support_data.support_email = ''
        support_data.support_number = row.find("TD").eq(1).find('input[type="text"]').val()
        support_data.username = ''
        support_data.org_support_guid = row.find("TD").eq(3).find('input[type="text"]').val()
        console.log(support_data.support_number)
        isValid = phonenumber(support_data.support_number)
        if(!isValid)
        { console.log("valid")}
         form_data.push(support_data)

    });
    $.ajax({
        type: 'POST',
        url: "{% url 'eProc_Org_Support:org_support_save' %}",
        data: JSON.stringify(form_data),
        success: function(response) {
            console.log(response.message);
           $("#org_support_update_success").append(response.message)
            $('#org_support_update_success').show();
          $('html, body').animate({ scrollTop: 0 }, 'slow');
        document.getElementById('org_support_guid').value = response.updated_guid;
         setTimeout(function(){$('#myModal').modal('hide');},5000)

        }
    });

}
function cancel_support_details(){
    $(".hg_edit_display_mode").prop( "disabled", true );
    document.getElementById('save_cancel_btn').style.display = 'none'
    document.getElementById('edit_id').style.display = 'block'
      $(".class_call_checkbox").prop( "hidden", true );
     //$("#select_call").prop( "hidden", true );
    // document.getElementById('select_call').style.display = 'block';
    // $("#call_checkbox").prop( "hidden", true );
    $("#id_del_add_button").prop( "hidden", true );
}

     {

	 }
   else
     {
	  // alert("Not a valid Phone Number");

     }

    </script>
