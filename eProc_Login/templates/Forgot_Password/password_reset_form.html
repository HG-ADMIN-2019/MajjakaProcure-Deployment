<!--Login page template-->
{% extends 'root/base.html' %}

{% block title %} Login to the system {% endblock %}

{% block maincontent %}




<body>
<div class="container-flex">
    <div class="row no-gutters majjaka-login-form">
        <div class="col-lg-8 login-page-image">
            <img src="/static/images/ctnt_bg.png">
        </div>
        <div class="col-lg-4 majjaka-login-form__body">
            <div class="login_page_logo">
                <img src="/static/images/majjaka_logo_black_text.png" class="img-fluid" alt="">
            </div>
            <form method="POST" class="login-page-form">
                <!--If login fails display an error-->
                {% if login_fail %}
                <div class="hg_login_error hg_wid40">{{ response }}</div>
                {% endif %}
                {% csrf_token %}

                <div class="h4 login-page-form-heading">Please enter registered Email id</div>
                <div class="form-group">
                    <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" name="submit" value="Send Reset Email"
                        title="Send reset email" />
                </div>
            </form>
            <div class="text-center">
                <a href="#">Terms of use.</a>
                <a href="#">Privacy policy</a>
            </div>

        </div>
    </div>
</div>
</body>


{% endblock %}
