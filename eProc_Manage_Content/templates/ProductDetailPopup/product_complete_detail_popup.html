{% load static %}
<!--Start product detail popup-->
<div class="modal fade" id="prod_detail_popup">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content" >
      <!-- Modal Header -->
      <div>
        <button type="button" class="close" data-dismiss="modal" style="padding-right: 1%">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="row">

          <div class="col-5" >
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block" id="img_1" onerror='this.src="/static/images/no-image-cropped.png"' src= 'this.src="/static/images/no-image-cropped.png"'alt="First slide" style="object-fit: contain; height: 100%; width: 100%;">
                </div>
                <div class="carousel-item">
                  <img class="d-block" id="img_2" onerror='this.src="/static/images/no-image-cropped.png"' src= 'this.src="/static/images/no-image-cropped.png"' alt="Second slide" style="object-fit: contain; height: 100%; width: 100%;">
                </div>
                <div class="carousel-item">
                  <img class="d-block" id="img_3" onerror='this.src="/static/images/no-image-cropped.png"' src= 'this.src="/static/images/no-image-cropped.png"' alt="Third slide" style="object-fit: contain; height: 100%; width: 100%;">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>

          <div class="col-7" >
            <div><span id="id_desc" class="h4"></span></div>
            <div><span id="id_supp" class="hg_subtext_color"></span></div><br>
            <div><span id="id_currency"  class="h5"></span><span id="id_price" class="h5"> </span> <span id="id_unit" class="hg_subtext_color"></span> </div>
            <div id="id_discount"><span  class="hg_subtext_color"></span></div><br>
            <div style="margin-top: 6%;">
              <div class="h5"> Quantity: <input type = "number" value="1" id="id_quantity"  style="border: 1px solid #a3a3a3; width: 10%; height: 2.2em; border-radius: .3rem; text-align: center;">   <button onclick="add_catalog_popup()" class="btn btn-primary btn-lg" style="margin-left: 3%;">Add to Cart <i class="fas fa-shopping-cart" ></i></button></div>
            </div>
            <div style="margin-top: 6%;"  id="eform_details" >
              <div class="row" id="eform_body">

              </div>
            </div>
            <div style="margin-top: 6%;">
              <span class="h5">Product Details</span>
              <hr>
              <div id="id_prod_desc"></div>
            </div>
            <div class="card mb-3 display-none"  id="prod_spec_div_id" style="display:none">
              <h5 class="card-header ">PRODUCT SPECIFICATIONS</h5>
              <div class="card-body">
                <div class="row" id="prod_spec_div_body">
                  <table class=" table table-bordered mt-2" id="prod_spec_main_table" >
                    <thead>
                    <tr>
                      <th>Key</th>
                      <th>Value</th>
                    </tr>
                    </thead>
                    <tbody id=product_spec_main_tbody>

                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div style="margin: 4% 0;">
              <span class="h5">Specifications</span>
              <hr>
              <div>
                <span class="h6">Lead Time (days): </span> <span id="id_lead_time"></span><br>
                <span class="h6">Lot Size: </span><span id="id_lot_size"></span><br>
                <span class="h6">Product Category: </span><span id="id_unspsc_cat"></span><br>
                <span id="eform_id" class="d-none"> </span>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
<!--End product detail popup-->
<script src="{% static 'scripts/product_complete_detail_popup.js' %}"></script>
<script>

// ajax Function to view product deatils
  function ajax_view_prod_detail(data) {
      urlLink = "{% url 'eProc_Catalog:get_product_service_prod_details' %}";
      let result = AjaxCallAPI(urlLink, data);
      return result;
}

</script>
